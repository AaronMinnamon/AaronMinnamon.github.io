<div class="project-page-container">
  <div class="container"
         fxLayout="column"
         fxLayout.xs="column"
         fxLayoutGap="0px"
         fxLayoutGap.xs="0"
         fxLayoutAlign="space-around center">
    <md-card fxLayout="column" class="project-page-card">
      <div class="visual-container" fxFlex>
        <md-card-title>{{project.title}}</md-card-title>
        <md-card-subtitle>{{project.subtitle}}</md-card-subtitle>
        <iframe [src]="videoUrl" width="640" height="480" frameborder="0" autoplay
          muted webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>


      </div>
      <md-card-content fxFlex>
        <i [routerLink]="['/projects']" id="closeProject" class="material-icons">clear</i>
        <p><span>Overview:</span> {{project.overview}}</p>
        <p><span>Responsibilites:</span> {{project.responsibility}}</p>
        <p><span>Role:</span> {{project.role}}</p>
        <p><span>Period:</span> {{project.period}}</p>
        <p><span>Context:</span> {{project.context}}</p>
        <p><span>Client:</span> {{project.client}}</p>
        <p><span>Built using:</span></p>
        <md-chip-list>
          <md-chip *ngFor="let language of project.languages" selected="true" class="{{language.class}}">{{language.text}}</md-chip>
        </md-chip-list>
        <p><span>Support:</span></p>
        <p>
          <i *ngFor="let device of project.devices" class="material-icons">{{device}}</i>
        </p>
      </md-card-content>
    </md-card>
  </div>
</div>
