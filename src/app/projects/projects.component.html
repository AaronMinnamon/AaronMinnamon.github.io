<div class="content-container">
  <div class="container"
       fxLayout
       fxLayout.xs="column"
       fxLayoutGap="0px"
       fxLayoutGap.xs="0"
       fxLayoutAlign="center center">
      <md-card [routerLink]="['dyv']" fxFlex class="project-card">
        <md-card-content>
          <md-card-title>Discover Your Volvo</md-card-title>
          <md-card-subtitle>Volvo Cars US</md-card-subtitle>
          <md-chip-list>
            <md-chip selected="true" class="php">PHP</md-chip>
            <md-chip selected="true" class="mysql">MySQL</md-chip>
            <md-chip selected="true" class="html">HTML</md-chip>
            <md-chip selected="true" class="jquery">jQuery</md-chip>
          </md-chip-list>
          <div class="colored-overlay accent">
            <div class="colored-overlay primary"></div>
          </div>
          <div class="see-more-overlay"></div>
          <button class="see-more" md-raised-button color="accent">More <i class="material-icons">chevron_right</i></button>
        </md-card-content>
      </md-card>
      <md-card [routerLink]="['kia-rio']" fxFlex class="project-card">
        <md-card-content>
          <md-card-title>The All New Kia Rio</md-card-title>
          <md-card-subtitle>Kia University</md-card-subtitle>
          <md-chip-list>
            <md-chip selected="true" class="jquery">jQuery</md-chip>
            <md-chip selected="true" class="gulp">Gulp</md-chip>
            <md-chip selected="true" class="html">HTML</md-chip>
            <md-chip selected="true" class="sass">Sass</md-chip>
          </md-chip-list>
          <div class="colored-overlay primary">
            <div class="colored-overlay accent"></div>
          </div>
          <div class="see-more-overlay"></div>
          <button class="see-more" md-raised-button color="accent">More <i class="material-icons">chevron_right</i></button>
        </md-card-content>
      </md-card>
      <md-card [routerLink]="['kia-niro']" fxFlex class="project-card">
        <md-card-content>
          <md-card-title>Zero To Niro</md-card-title>
          <md-card-subtitle>Kia University</md-card-subtitle>
          <md-chip-list>
            <md-chip selected="true" class="jquery">jQuery</md-chip>
            <md-chip selected="true" class="gulp">Gulp</md-chip>
            <md-chip selected="true" class="html">HTML</md-chip>
            <md-chip selected="true" class="sass">Sass</md-chip>
          </md-chip-list>
          <div class="colored-overlay accent">
            <div class="colored-overlay primary"></div>
          </div>
          <div class="see-more-overlay"></div>
          <button class="see-more" md-raised-button color="accent">More <i class="material-icons">chevron_right</i></button>
        </md-card-content>
      </md-card>
    </div>
    <div class="container"
         fxLayout
         fxLayout.xs="column"
         fxLayoutGap="0px"
         fxLayoutGap.xs="0">
      <md-card [routerLink]="['nissan']" fxFlex class="project-card">
        <md-card-content>
          <md-card-title>Nissan Service Excellence</md-card-title>
          <md-card-subtitle>Nissan USA</md-card-subtitle>
          <md-chip-list>
            <md-chip selected="true" class="angular">AngularJS</md-chip>
            <md-chip selected="true" class="ionic">Ionic</md-chip>
            <md-chip selected="true" class="mongo">mongoDB</md-chip>
            <md-chip selected="true" class="sass">Sass</md-chip>
          </md-chip-list>
          <div class="colored-overlay accent"></div>
          <div class="see-more-overlay"></div>
          <button class="see-more" md-raised-button color="accent">More <i class="material-icons">chevron_right</i></button>
        </md-card-content>
      </md-card>
      <md-card [routerLink]="['pgi']" fxFlex class="project-card">
        <md-card-content>
          <md-card-title>PGI Pop Quiz</md-card-title>
          <md-card-subtitle>Platinum Guild International</md-card-subtitle>
          <md-chip-list>
            <md-chip selected="true" class="angular">Angular 2</md-chip>
            <md-chip selected="true" class="ionic">Ionic 2</md-chip>
            <md-chip selected="true" class="html">HTML</md-chip>
            <md-chip selected="true" class="sass">Sass</md-chip>
          </md-chip-list>
          <div class="colored-overlay primary">
            <div class="colored-overlay accent"></div>
          </div>
          <div class="see-more-overlay"></div>
          <button class="see-more" md-raised-button color="accent">More <i class="material-icons">chevron_right</i></button>
        </md-card-content>
      </md-card>
  </div>
  <router-outlet #outlet="outlet"></router-outlet>
</div>
