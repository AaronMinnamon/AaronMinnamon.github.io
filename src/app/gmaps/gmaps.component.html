<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [disableDefaultUI]="true" [streetViewControl]="false" [scaleControl]="false" [scrollwheel]="false" [zoomControl]="false" [zoom]="12" [styles]="mapStylesLight" [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>
